<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Edit Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"/>
</head>

<body class="bg-light">

<div class="container py-4">

    <h3>Edit Question</h3>

    <form th:action="@{/update/{id}(id=${question.id})}"
          th:object="${question}"
          method="post"
          class="row g-3">

        <div class="col-md-6">
            <label class="form-label">Problem Link *</label>
            <input class="form-control" th:field="*{problemLink}" required/>
        </div>

        <div class="col-md-6">
            <label class="form-label">Problem Name</label>
            <input class="form-control" th:field="*{problemName}"/>
        </div>

        <div class="col-md-6">
            <label class="form-label">Video Id</label>
            <input class="form-control" th:field="*{videoId}"/>
        </div>

        <div class="col-md-6">
            <label class="form-label">Platform</label>
            <input class="form-control" th:field="*{platform}"/>
        </div>

        <div class="col-md-4">
            <label class="form-label">Difficulty</label>
            <select class="form-select" th:field="*{difficulty}">
                <option value="">-- Select --</option>
                <option value="EASY">EASY</option>
                <option value="MEDIUM">MEDIUM</option>
                <option value="HARD">HARD</option>
            </select>
        </div>

        <div class="col-md-4">
            <label class="form-label">Topics</label>
            <input class="form-control"
                   th:value="${#strings.listJoin(question.topics, ', ')}"
                   name="topicsInput"/>
        </div>

        <div class="col-md-4">
            <label class="form-label">Patterns</label>
            <input class="form-control"
                   th:value="${#strings.listJoin(question.patterns, ', ')}"
                   name="patternsInput"/>
        </div>


        <div class="col-md-3">
            <label>Solved?</label>
            <label>
                <input class="form-check-input ms-2" type="checkbox" th:field="*{solved}"/>
            </label>
        </div>

        <div class="col-md-3">
            <label>Revise Count</label>
            <label>
                <input class="form-control" type="number" th:field="*{reviseCount}"/>
            </label>
        </div>

        <div class="col-12">
            <button class="btn btn-primary">Update</button>
            <a href="/" class="btn btn-secondary ms-2">Cancel</a>
        </div>

    </form>

</div>

</body>
</html>
