<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      th:replace="~{layout/base :: parent(~{::title}, _, _, ~{::content}, _)}">

<head>
    <title>Edit Question</title>
</head>

<section th:fragment="content" class="container page">

    <!-- Page Header -->
    <header>
        <h3>Edit Question</h3>
    </header>

    <!-- Form Card -->
    <article class="form-card">

        <form th:action="@{/update/{id}(id=${question.id})}"
              th:object="${question}"
              method="post">

            <fieldset>

                <label>
                    Problem Link *
                    <input type="url"
                           th:field="*{problemLink}"
                           required>
                </label>

                <label>
                    Problem Name
                    <input type="text"
                           th:field="*{problemName}">
                </label>

                <section class="grid">
                    <label>
                        Video ID
                        <input type="text"
                               th:field="*{videoId}">
                    </label>

                    <label>
                        Platform
                        <input type="text"
                               th:field="*{platform}">
                    </label>

                    <label>
                        Difficulty
                        <select th:field="*{difficulty}" required>
                            <option value="">-- Select --</option>
                            <option value="EASY">EASY</option>
                            <option value="MEDIUM">MEDIUM</option>
                            <option value="HARD">HARD</option>
                        </select>
                    </label>
                </section>

                <section class="grid">
                    <label>
                        Topics (comma separated)
                        <input type="text"
                               name="topicsInput"
                               th:value="${question.topicNames}">
                    </label>

                    <label>
                        Patterns (comma separated)
                        <input type="text"
                               name="patternsInput"
                               th:value="${question.patternNames}">
                    </label>
                </section>

                <section class="grid">
                    <label>
                        <input type="checkbox"
                               th:field="*{solved}">
                        Solved?
                    </label>

                    <label>
                        Revise Count
                        <input type="number"
                               th:field="*{reviseCount}"
                               min="0">
                    </label>
                </section>

            </fieldset>

            <!-- Actions -->
            <div class="filter-button-group">
                <button type="submit" class="filter-button">
                    Update
                </button>

                <a href="/questions" class="filter-link secondary">
                    Cancel
                </a>
            </div>

        </form>

    </article>

</section>
</html>
