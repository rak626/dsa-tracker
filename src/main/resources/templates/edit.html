<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      th:replace="~{layout/base :: parent(~{::title}, _, _, ~{::content}, _)}">

<head>
    <title>Edit Question</title>
</head>

<section th:fragment="content" class="container page">

    <!-- Page Header -->
    <header>
        <h3>Edit Question</h3>
    </header>

    <!-- Form Card -->
    <article class="form-card">

        <form th:action="@{/questions/{id}(id=${question.id})}"
              th:object="${question}"
              method="post"
              th:id="updateForm"
        >

            <fieldset>

                <label>
                    Problem Link *
                    <input type="url"
                           th:field="*{problemLink}"
                           required>
                </label>

                <label>
                    Problem Name
                    <input type="text"
                           th:field="*{problemName}">
                </label>

                <section class="grid">
                    <label>
                        Video ID
                        <input type="text"
                               th:field="*{videoId}">
                    </label>

                    <label>
                        Platform
                        <input type="text"
                               th:field="*{platform}">
                    </label>

                    <label>
                        Difficulty
                        <select th:field="*{difficulty}" required>
                            <option value="">-- Select --</option>
                            <option value="EASY">EASY</option>
                            <option value="MEDIUM">MEDIUM</option>
                            <option value="HARD">HARD</option>
                        </select>
                    </label>
                    <label>
                        Solve Count
                        <input type="number"
                               th:field="*{solveCount}"
                               min="0">
                    </label>

                    <label>
                        Revise Count
                        <input type="number"
                               th:field="*{reviseCount}"
                               min="0">
                    </label>
                </section>

                <section class="grid">
                    <th:block th:replace="~{fragments/ui/autosuggest :: autosuggest(
                                    'Topics (comma separated)',
                                    'topicsInput',
                                    ${question.topicNames},
                                    '/api/suggestions/topics',
                                    true,
                                    'Array, Hash Table'
                                )}"/>

                    <th:block th:replace="~{fragments/ui/autosuggest :: autosuggest(
                                    'Patterns (comma separated)',
                                    'patternsInput',
                                    ${question.patternNames},
                                    '/api/suggestions/patterns',
                                    true,
                                    'Two Pointers'
                                )}"/>
                </section>
            </fieldset>
        </form>

        <form th:id="deleteForm" th:action="@{/questions/{id}/delete(id=${question.id})}" method="post">
        </form>

        <!-- Actions -->
        <div class="grid">
            <div></div>
            <button type="submit" th:form="updateForm">
                Update
            </button>
            <button type="submit" th:onclick="|window.location.href = '@{/questions}'|" class="secondary">
                Cancel
            </button>
            <button type="submit" th:form="deleteForm" class="filter-link">Delete</button>
            <div></div>
        </div>
    </article>

</section>
</html>
